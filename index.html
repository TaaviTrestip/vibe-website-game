<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Website Game</title>
</head>
<body>
    <script>
        // Add a flag to prevent save during reset
        let isResetting = false;

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to RESET all progress? This cannot be undone!')) {
                isResetting = true;
                localStorage.removeItem('bananaClickerSave');
                location.reload();
            }
        }

        // Save game before page unload (but not during reset)
        window.addEventListener('beforeunload', () => {
            if (!isResetting) {
                saveGame();
            }
        });
    </script>
</body>
</html>
