<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Clicker - Pixel Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #2d1b69;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 4px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .game-container {
            text-align: center;
            background: #1a1a2e;
            padding: 30px;
            border: 8px solid #ffd700;
            box-shadow: 
                0 0 0 4px #1a1a2e,
                0 0 0 12px #ffd700,
                0 10px 50px rgba(0, 0, 0, 0.8);
            max-width: 800px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 
                4px 4px 0 #000,
                -2px -2px 0 #ff6b6b;
            letter-spacing: 2px;
        }
        
        .score {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 0 #000;
            padding: 15px;
            background: #0f3460;
            border: 4px solid #16213e;
        }
        
        .banana {
            font-size: 180px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            display: inline-block;
            filter: contrast(1.2) saturate(1.3);
            text-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.5);
        }
        
        .banana:hover {
            transform: scale(1.15);
            filter: contrast(1.3) saturate(1.5) brightness(1.1);
        }
        
        .banana:active {
            transform: scale(0.9);
        }
        
        .stats {
            margin-top: 30px;
            font-size: 1.3em;
            background: #16213e;
            padding: 20px;
            border: 4px solid #0f3460;
            margin-bottom: 20px;
        }
        
        .stats div {
            margin: 8px 0;
            text-shadow: 2px 2px 0 #000;
            color: #4ecca3;
        }
        
        .upgrades {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .upgrade-btn {
            background: #0f3460;
            border: 4px solid #ffd700;
            color: white;
            padding: 15px 10px;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.95em;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
            text-shadow: 2px 2px 0 #000;
            font-weight: bold;
            position: relative;
            box-shadow: 4px 4px 0 #000;
        }
        
        .upgrade-btn:hover:not(:disabled) {
            background: #16213e;
            border-color: #ffeb3b;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        
        .upgrade-btn:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        
        .upgrade-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #666;
        }
        
        .upgrade-btn .emoji {
            font-size: 2em;
            display: block;
            margin-bottom: 5px;
        }
        
        .upgrade-btn .name {
            color: #4ecca3;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }
        
        .upgrade-btn .cost {
            color: #ffd700;
            font-size: 0.9em;
        }
        
        .upgrade-btn .effect {
            color: #ff6b6b;
            font-size: 0.85em;
            display: block;
            margin-top: 5px;
        }
        
        .click-effect {
            position: fixed;
            font-size: 2.5em;
            pointer-events: none;
            animation: rise 1s ease-out forwards;
            font-weight: bold;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #ffd700;
            color: #ffeb3b;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes rise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.5);
            }
        }
        
        .pixel-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd700;
        }
        
        .pixel-corner.tl { top: -4px; left: -4px; }
        .pixel-corner.tr { top: -4px; right: -4px; }
        .pixel-corner.bl { bottom: -4px; left: -4px; }
        .pixel-corner.br { bottom: -4px; right: -4px; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçå BANANA CLICKER üçå</h1>
        <div class="score">
            BANANAS: <span id="bananaCount">0</span>
        </div>
        <div class="banana" id="banana" onclick="clickBanana(event)">üçå</div>
        <div class="stats">
            <div>üñ±Ô∏è PER CLICK: <span id="perClick">1</span></div>
            <div>‚è±Ô∏è PER SECOND: <span id="perSecond">0</span></div>
            <div>üèÜ TOTAL CLICKS: <span id="totalClicks">0</span></div>
        </div>
        <div class="upgrades">
            <button class="upgrade-btn" id="clickUpgrade" onclick="buyClickUpgrade()">
                <span class="emoji">‚úã</span>
                <span class="name">BETTER HANDS</span>
                <span class="cost">COST: <span id="clickCost">10</span> üçå</span>
                <span class="effect">+1 per click</span>
            </button>
            <button class="upgrade-btn" id="autoUpgrade" onclick="buyAutoUpgrade()">
                <span class="emoji">üå¥</span>
                <span class="name">BANANA TREE</span>
                <span class="cost">COST: <span id="autoCost">50</span> üçå</span>
                <span class="effect">+1 per second</span>
            </button>
            <button class="upgrade-btn" id="multiplierUpgrade" onclick="buyMultiplierUpgrade()">
                <span class="emoji">‚ö°</span>
                <span class="name">POWER GLOVE</span>
                <span class="cost">COST: <span id="multiplierCost">200</span> üçå</span>
                <span class="effect">x2 click power</span>
            </button>
            <button class="upgrade-btn" id="farmUpgrade" onclick="buyFarmUpgrade()">
                <span class="emoji">üè≠</span>
                <span class="name">BANANA FARM</span>
                <span class="cost">COST: <span id="farmCost">500</span> üçå</span>
                <span class="effect">+10 per second</span>
            </button>
        </div>
    </div>

    <script>
        let bananas = 0;
        let bananasPerClick = 1;
        let bananasPerSecond = 0;
        let totalClicks = 0;
        let clickMultiplier = 1;
        
        let clickUpgradeCost = 10;
        let autoUpgradeCost = 50;
        let multiplierUpgradeCost = 200;
        let farmUpgradeCost = 500;

        function clickBanana(event) {
            const earnedBananas = bananasPerClick * clickMultiplier;
            bananas += earnedBananas;
            totalClicks++;
            updateDisplay();
            
            // Create floating text effect
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+' + earnedBananas;
            effect.style.left = event.pageX + 'px';
            effect.style.top = event.pageY + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        function buyClickUpgrade() {
            if (bananas >= clickUpgradeCost) {
                bananas -= clickUpgradeCost;
                bananasPerClick++;
                clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
                updateDisplay();
            }
        }

        function buyAutoUpgrade() {
            if (bananas >= autoUpgradeCost) {
                bananas -= autoUpgradeCost;
                bananasPerSecond++;
                autoUpgradeCost = Math.floor(autoUpgradeCost * 1.8);
                updateDisplay();
            }
        }

        function buyMultiplierUpgrade() {
            if (bananas >= multiplierUpgradeCost) {
                bananas -= multiplierUpgradeCost;
                clickMultiplier *= 2;
                multiplierUpgradeCost = Math.floor(multiplierUpgradeCost * 3);
                updateDisplay();
            }
        }

        function buyFarmUpgrade() {
            if (bananas >= farmUpgradeCost) {
                bananas -= farmUpgradeCost;
                bananasPerSecond += 10;
                farmUpgradeCost = Math.floor(farmUpgradeCost * 2.5);
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('bananaCount').textContent = Math.floor(bananas);
            document.getElementById('perClick').textContent = bananasPerClick * clickMultiplier;
            document.getElementById('perSecond').textContent = bananasPerSecond;
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('clickCost').textContent = clickUpgradeCost;
            document.getElementById('autoCost').textContent = autoUpgradeCost;
            document.getElementById('multiplierCost').textContent = multiplierUpgradeCost;
            document.getElementById('farmCost').textContent = farmUpgradeCost;
            
            // Enable/disable upgrade buttons
            document.getElementById('clickUpgrade').disabled = bananas < clickUpgradeCost;
            document.getElementById('autoUpgrade').disabled = bananas < autoUpgradeCost;
            document.getElementById('multiplierUpgrade').disabled = bananas < multiplierUpgradeCost;
            document.getElementById('farmUpgrade').disabled = bananas < farmUpgradeCost;
        }

        // Auto-clicker
        setInterval(() => {
            if (bananasPerSecond > 0) {
                bananas += bananasPerSecond / 10;
                updateDisplay();
            }
        }, 100);

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
