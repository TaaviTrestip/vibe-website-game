<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Banana Clicker Game</title>\n    <style>\n        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0e68c; }\n        #game { text-align: center; }\n        #banana { cursor: pointer; width: 100px; height: 100px; }\n        button { margin-top: 10px; }\n    </style>\n</head>\n<body>\n    <div id="game">\n        <h1>Banana Clicker Game</h1>\n        <img id="banana" src="banana.png" alt="Banana">\n        <p>Bananas: <span id="banana-count">0</span></p>\n        <button id="upgrade">Buy Upgrade (Cost: <span id="upgrade-cost">10</span> bananas)</button>\n        <p>Banana Click Value: <span id="click-value">1</span></p>\n    </div>\n    <script>\n        let bananaCount = 0;\n        let clickValue = 1;\n        let upgradeCost = 10;\n\n        // Load saved data\n        if(localStorage.getItem('bananaCount')) {\n            bananaCount = parseInt(localStorage.getItem('bananaCount'));\n            clickValue = parseInt(localStorage.getItem('clickValue'));\n            upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10;\n        }\n\n        const bananaCountDisplay = document.getElementById('banana-count');\n        const upgradeButton = document.getElementById('upgrade');\n        const clickValueDisplay = document.getElementById('click-value');\n        const upgradeCostDisplay = document.getElementById('upgrade-cost');\n\n        function updateDisplay() {\n            bananaCountDisplay.innerText = bananaCount;\n            clickValueDisplay.innerText = clickValue;\n            upgradeCostDisplay.innerText = upgradeCost;\n        }\n\n        document.getElementById('banana').addEventListener('click', function() {\n            bananaCount += clickValue;\n            updateDisplay();\n            saveGame();\n        });\n\n        upgradeButton.addEventListener('click', function() {\n            if(bananaCount >= upgradeCost) {\n                bananaCount -= upgradeCost;\n                clickValue++;\n                upgradeCost = Math.floor(upgradeCost * 1.5);\n                updateDisplay();\n                saveGame();\n            } else {\n                alert('Not enough bananas!');\n            }\n        });\n\n        function saveGame() {\n            localStorage.setItem('bananaCount', bananaCount);\n            localStorage.setItem('clickValue', clickValue);\n            localStorage.setItem('upgradeCost', upgradeCost);\n        }\n\n        updateDisplay();\n    <\/script>\n</body>\n</html>
