<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 95%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ffeb3b;
            text-shadow: 3px 3px 0 #000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
        }

        .stat-item {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #000;
        }

        .banana-display {
            font-size: 3em;
            color: #ffeb3b;
            font-weight: bold;
        }

        .main-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .clicker-section {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .banana-button {
            width: 200px;
            height: 200px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            margin: 0 auto;
            display: block;
        }

        .banana-button:hover {
            transform: scale(1.05);
        }

        .banana-button:active {
            transform: scale(0.95);
        }

        .banana-icon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffe135 0%, #ffd700 50%, #ffb900 100%);
            border: 4px solid #000;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: relative;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), 5px 5px 15px rgba(0,0,0,0.4);
        }

        .banana-icon::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #8b7355;
            border: 3px solid #000;
            border-radius: 5px;
        }

        .click-effect {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .upgrades-section {
            flex: 1;
            min-width: 300px;
        }

        .upgrades-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            color: #ffeb3b;
            text-shadow: 2px 2px 0 #000;
        }

        .upgrade-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade-item:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .upgrade-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }

        .upgrade-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upgrade-description {
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #ccc;
        }

        .upgrade-cost {
            font-size: 1.1em;
            color: #ffeb3b;
        }

        .upgrade-owned {
            float: right;
            background: #4caf50;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #4caf50;
            border: 3px solid #000;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 3px 3px 0 #000;
        }

        .btn:hover {
            background: #5cbf60;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 #000;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 0 #000;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #e53935;
        }

        .per-second {
            font-size: 1.2em;
            color: #4caf50;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffeb3b;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .banana-button {
                width: 150px;
                height: 150px;
            }

            .main-area {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçå BANANA CLICKER üçå</h1>
        
        <div class="stats">
            <div class="stat-item">
                <span class="banana-display" id="bananaCount">0</span> üçå
            </div>
            <div class="stat-item per-second">
                <span id="perSecond">0</span> bananas/sec
            </div>
            <div class="stat-item">
                Total Clicks: <span id="totalClicks">0</span>
            </div>
        </div>

        <div class="main-area">
            <div class="clicker-section">
                <button class="banana-button" id="bananaBtn">
                    <div class="banana-icon"></div>
                </button>
            </div>

            <div class="upgrades-section">
                <h2 class="upgrades-title">UPGRADES</h2>
                <div class="upgrade-list" id="upgradeList"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="saveBtn">üíæ Save Game</button>
            <button class="btn btn-danger" id="resetBtn">üîÑ Reset Game</button>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            bananas: 0,
            totalClicks: 0,
            clickPower: 1,
            bananasPerSecond: 0,
            upgrades: {}
        };

        // Upgrade Definitions
        const upgradeTypes = [
            {
                id: 'cursor',
                name: 'üñ±Ô∏è Cursor',
                description: 'Auto-clicks for you',
                baseCost: 15,
                production: 0.1,
                costMultiplier: 1.15
            },
            {
                id: 'grandma',
                name: 'üëµ Grandma',
                description: 'Peels bananas for you',
                baseCost: 100,
                production: 1,
                costMultiplier: 1.15
            },
            {
                id: 'farm',
                name: 'üå¥ Banana Farm',
                description: 'Grows fresh bananas',
                baseCost: 500,
                production: 5,
                costMultiplier: 1.15
            },
            {
                id: 'factory',
                name: 'üè≠ Banana Factory',
                description: 'Mass produces bananas',
                baseCost: 3000,
                production: 25,
                costMultiplier: 1.15
            },
            {
                id: 'mine',
                name: '‚õèÔ∏è Banana Mine',
                description: 'Extracts ancient bananas',
                baseCost: 10000,
                production: 100,
                costMultiplier: 1.15
            },
            {
                id: 'spaceship',
                name: 'üöÄ Banana Spaceship',
                description: 'Harvests cosmic bananas',
                baseCost: 50000,
                production: 500,
                costMultiplier: 1.15
            },
            {
                id: 'portal',
                name: 'üåÄ Banana Portal',
                description: 'Imports bananas from alternate dimensions',
                baseCost: 250000,
                production: 2500,
                costMultiplier: 1.15
            },
            {
                id: 'godmode',
                name: 'üëë Banana God',
                description: 'Omnipotent banana creation',
                baseCost: 1000000,
                production: 10000,
                costMultiplier: 1.15
            }
        ];

        // Initialize upgrades
        upgradeTypes.forEach(upgrade => {
            gameState.upgrades[upgrade.id] = { count: 0, cost: upgrade.baseCost };
        });

        // DOM Elements
        const bananaBtn = document.getElementById('bananaBtn');
        const bananaCount = document.getElementById('bananaCount');
        const perSecond = document.getElementById('perSecond');
        const totalClicksEl = document.getElementById('totalClicks');
        const upgradeList = document.getElementById('upgradeList');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Click Handler
        bananaBtn.addEventListener('click', (e) => {
            gameState.bananas += gameState.clickPower;
            gameState.totalClicks++;
            updateDisplay();
            
            // Create floating text effect
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+' + gameState.clickPower;
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            effect.style.position = 'fixed';
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
        });

        // Calculate cost for next upgrade
        function getUpgradeCost(upgradeType, currentCount) {
            return Math.floor(upgradeType.baseCost * Math.pow(upgradeType.costMultiplier, currentCount));
        }

        // Buy upgrade
        function buyUpgrade(upgradeType) {
            const upgrade = gameState.upgrades[upgradeType.id];
            const cost = upgrade.cost;
            
            if (gameState.bananas >= cost) {
                gameState.bananas -= cost;
                upgrade.count++;
                upgrade.cost = getUpgradeCost(upgradeType, upgrade.count);
                calculateBananasPerSecond();
                updateDisplay();
                renderUpgrades();
            }
        }

        // Calculate bananas per second
        function calculateBananasPerSecond() {
            gameState.bananasPerSecond = 0;
            upgradeTypes.forEach(upgradeType => {
                const count = gameState.upgrades[upgradeType.id].count;
                gameState.bananasPerSecond += count * upgradeType.production;
            });
        }

        // Render upgrades
        function renderUpgrades() {
            upgradeList.innerHTML = '';
            upgradeTypes.forEach(upgradeType => {
                const upgrade = gameState.upgrades[upgradeType.id];
                const div = document.createElement('div');
                div.className = 'upgrade-item';
                
                if (gameState.bananas < upgrade.cost) {
                    div.classList.add('disabled');
                }
                
                div.innerHTML = `
                    <div class="upgrade-name">
                        ${upgradeType.name}
                        ${upgrade.count > 0 ? `<span class="upgrade-owned">${upgrade.count}</span>` : ''}
                    </div>
                    <div class="upgrade-description">${upgradeType.description}</div>
                    <div class="upgrade-description">+${upgradeType.production} bananas/sec</div>
                    <div class="upgrade-cost">Cost: ${formatNumber(upgrade.cost)} üçå</div>
                `;
                
                div.addEventListener('click', () => buyUpgrade(upgradeType));
                upgradeList.appendChild(div);
            });
        }

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        // Update display
        function updateDisplay() {
            bananaCount.textContent = formatNumber(gameState.bananas);
            perSecond.textContent = formatNumber(gameState.bananasPerSecond);
            totalClicksEl.textContent = formatNumber(gameState.totalClicks);
        }

        // Auto-production loop
        setInterval(() => {
            if (gameState.bananasPerSecond > 0) {
                gameState.bananas += gameState.bananasPerSecond / 10;
                updateDisplay();
                renderUpgrades();
            }
        }, 100);

        // Save game
        function saveGame() {
            localStorage.setItem('bananaClickerSave', JSON.stringify(gameState));
            alert('Game saved! üíæ');
        }

        // Load game
        function loadGame() {
            const saved = localStorage.getItem('bananaClickerSave');
            if (saved) {
                const loadedState = JSON.parse(saved);
                gameState = loadedState;
                calculateBananasPerSecond();
                updateDisplay();
                renderUpgrades();
            }
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset your game? This cannot be undone!')) {
                localStorage.removeItem('bananaClickerSave');
                location.reload();
            }
        }

        // Event listeners
        saveBtn.addEventListener('click', saveGame);
        resetBtn.addEventListener('click', resetGame);

        // Auto-save every 30 seconds
        setInterval(saveGame, 30000);

        // Initialize game
        loadGame();
        renderUpgrades();
        updateDisplay();
    </script>
</body>
</html>
