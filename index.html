<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .banana {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .banana:hover {
            transform: scale(1.1);
        }
        
        .banana:active {
            transform: scale(0.95);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .stats {
            margin-top: 30px;
            font-size: 1.2em;
        }
        
        .stats div {
            margin: 10px 0;
        }
        
        .upgrades {
            margin-top: 30px;
        }
        
        .upgrade-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .upgrade-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .click-effect {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            animation: rise 1s ease-out forwards;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes rise {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçå Banana Clicker üçå</h1>
        <div class="score">
            Bananas: <span id="bananaCount">0</span>
        </div>
        <div class="banana" id="banana" onclick="clickBanana(event)">üçå</div>
        <div class="stats">
            <div>Bananas per click: <span id="perClick">1</span></div>
            <div>Bananas per second: <span id="perSecond">0</span></div>
        </div>
        <div class="upgrades">
            <button class="upgrade-btn" id="clickUpgrade" onclick="buyClickUpgrade()">
                Better Hands<br>
                Cost: <span id="clickCost">10</span> üçå<br>
                +1 per click
            </button>
            <button class="upgrade-btn" id="autoUpgrade" onclick="buyAutoUpgrade()">
                Banana Tree<br>
                Cost: <span id="autoCost">50</span> üçå<br>
                +1 per second
            </button>
        </div>
    </div>

    <script>
        let bananas = 0;
        let bananasPerClick = 1;
        let bananasPerSecond = 0;
        let clickUpgradeCost = 10;
        let autoUpgradeCost = 50;

        function clickBanana(event) {
            bananas += bananasPerClick;
            updateDisplay();
            
            // Create floating text effect
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+' + bananasPerClick;
            effect.style.left = event.pageX + 'px';
            effect.style.top = event.pageY + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        function buyClickUpgrade() {
            if (bananas >= clickUpgradeCost) {
                bananas -= clickUpgradeCost;
                bananasPerClick++;
                clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
                updateDisplay();
            }
        }

        function buyAutoUpgrade() {
            if (bananas >= autoUpgradeCost) {
                bananas -= autoUpgradeCost;
                bananasPerSecond++;
                autoUpgradeCost = Math.floor(autoUpgradeCost * 1.8);
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('bananaCount').textContent = Math.floor(bananas);
            document.getElementById('perClick').textContent = bananasPerClick;
            document.getElementById('perSecond').textContent = bananasPerSecond;
            document.getElementById('clickCost').textContent = clickUpgradeCost;
            document.getElementById('autoCost').textContent = autoUpgradeCost;
            
            // Enable/disable upgrade buttons
            document.getElementById('clickUpgrade').disabled = bananas < clickUpgradeCost;
            document.getElementById('autoUpgrade').disabled = bananas < autoUpgradeCost;
        }

        // Auto-clicker
        setInterval(() => {
            if (bananasPerSecond > 0) {
                bananas += bananasPerSecond / 10;
                updateDisplay();
            }
        }, 100);

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
